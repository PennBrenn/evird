<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

<div id="crash-overlay"><span class="msg">Timeline Fractured</span></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
// ═══════════════════════════════════════════════════════════════════════
//  THE EMPTY FREEWAY — Endless Loop Driving Simulation
// ═══════════════════════════════════════════════════════════════════════
//
//  A non-Euclidean driving experience on an infinite, rain-slicked
//  freeway. No HUD. No score. Just the road, the lamps, the dark,
//  and the ghosts of your previous selves rising from behind you.
//
// ═══════════════════════════════════════════════════════════════════════


// ─────────────────────────────────────────────────────────────────────
//  CONSTANTS
// ─────────────────────────────────────────────────────────────────────

const ROAD_LENGTH     = 1000;
const ROAD_WIDTH      = 14;
const LANE_WIDTH      = 3.5;
const SHOULDER_EXTRA  = 3;

const LAMP_SPACING    = 50;
const LAMP_HEIGHT     = 9;
const LAMP_ARM_REACH  = 3.5;
const NUM_LAMP_SLOTS  = 14;         // slightly more for wider light overlap

const FOG_DENSITY     = 0.012;      // slightly less fog for legibility

const BASE_SPEED      = 0.45;
const MAX_SPEED       = 1.4;
const MIN_SPEED       = 0.08;
const ACCEL           = 0.007;
const BRAKE           = 0.014;
const DRAG            = 0.0015;

const STEER_RATE      = 0.09;
const MAX_LATERAL     = 6.5;

// Smooth steering interpolation factor (lower = floatier)
const STEER_LERP      = 0.045;

// Ghost ascending merge parameters
const MERGE_FRAMES    = 420;
const MERGE_START_Y   = -3.5;
const MERGE_START_Z   = 30;

// Rain
const RAIN_COUNT      = 5000;
const RAIN_SPREAD     = 70;
const RAIN_HEIGHT     = 25;

// Collision bounding box half-extents (car approx 1.88 wide, 4.7 long)
const COL_HX          = 0.85;       // half-width
const COL_HZ          = 2.2;        // half-length

// Crash reset delay (ms)
const CRASH_DELAY     = 3000;


// ─────────────────────────────────────────────────────────────────────
//  RENDERER, SCENE, CAMERA
// ─────────────────────────────────────────────────────────────────────

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.toneMapping        = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 0.72;          // slightly brighter
renderer.physicallyCorrectLights = true;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x010102);
scene.fog = new THREE.FogExp2(0x010102, FOG_DENSITY);

const camera = new THREE.PerspectiveCamera(
  66, window.innerWidth / window.innerHeight, 0.1, 600
);

// Slightly brighter ambient — still dark/liminal but more legible
scene.add(new THREE.AmbientLight(0x12121e, 0.22));

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});


// ─────────────────────────────────────────────────────────────────────
//  ROAD SYSTEM
// ─────────────────────────────────────────────────────────────────────

const asphaltMat = new THREE.MeshStandardMaterial({
  color: 0x1e1e1e, roughness: 0.16, metalness: 0.06
});
const shoulderMat = new THREE.MeshStandardMaterial({
  color: 0x111111, roughness: 0.45, metalness: 0.0
});
const markingMat = new THREE.MeshStandardMaterial({
  color: 0x55554a, roughness: 0.30, emissive: 0x0a0a08, emissiveIntensity: 0.12
});
const railMat = new THREE.MeshPhongMaterial({
  color: 0x303030, specular: 0x444444, shininess: 25
});
const medianMat = new THREE.MeshStandardMaterial({
  color: 0x222222, roughness: 0.6, metalness: 0.0
});

function createRoadSegment() {
  const g = new THREE.Group();

  const roadGeo = new THREE.PlaneGeometry(ROAD_WIDTH, ROAD_LENGTH, 1, 1);
  const road = new THREE.Mesh(roadGeo, asphaltMat);
  road.rotation.x = -Math.PI / 2;
  road.position.set(0, 0, -ROAD_LENGTH / 2);
  g.add(road);

  const shGeo = new THREE.PlaneGeometry(ROAD_WIDTH + SHOULDER_EXTRA * 2, ROAD_LENGTH, 1, 1);
  const sh = new THREE.Mesh(shGeo, shoulderMat);
  sh.rotation.x = -Math.PI / 2;
  sh.position.set(0, -0.015, -ROAD_LENGTH / 2);
  g.add(sh);

  const dashLen = 4, gapLen = 7;
  const cycle  = dashLen + gapLen;
  const nDash  = Math.ceil(ROAD_LENGTH / cycle);
  const dashGeo = new THREE.PlaneGeometry(0.13, dashLen);

  for (const lx of [-LANE_WIDTH / 2, LANE_WIDTH / 2]) {
    for (let i = 0; i < nDash; i++) {
      const d = new THREE.Mesh(dashGeo, markingMat);
      d.rotation.x = -Math.PI / 2;
      d.position.set(lx, 0.006, -(i * cycle + dashLen / 2));
      g.add(d);
    }
  }

  const edgeGeo = new THREE.PlaneGeometry(0.14, ROAD_LENGTH);
  for (const sx of [-1, 1]) {
    const e = new THREE.Mesh(edgeGeo, markingMat);
    e.rotation.x = -Math.PI / 2;
    e.position.set(sx * (ROAD_WIDTH / 2 - 0.5), 0.006, -ROAD_LENGTH / 2);
    g.add(e);
  }

  const gRailGeo = new THREE.BoxGeometry(0.07, 0.7, ROAD_LENGTH);
  for (const sx of [-1, 1]) {
    const r = new THREE.Mesh(gRailGeo, railMat);
    r.position.set(sx * (ROAD_WIDTH / 2 + 2), 0.35, -ROAD_LENGTH / 2);
    g.add(r);
    const r2 = new THREE.Mesh(
      new THREE.BoxGeometry(0.05, 0.08, ROAD_LENGTH), railMat
    );
    r2.position.set(sx * (ROAD_WIDTH / 2 + 2), 0.08, -ROAD_LENGTH / 2);
    g.add(r2);
  }

  const medGeo = new THREE.BoxGeometry(0.6, 0.35, ROAD_LENGTH);
  const med = new THREE.Mesh(medGeo, medianMat);
  med.position.set(-(ROAD_WIDTH / 2 + 3.0), 0.17, -ROAD_LENGTH / 2);
  g.add(med);

  return g;
}

const segments = [createRoadSegment(), createRoadSegment(), createRoadSegment()];
segments.forEach(s => scene.add(s));


// ─────────────────────────────────────────────────────────────────────
//  STREET LAMP SYSTEM (pooled)
// ─────────────────────────────────────────────────────────────────────

const lampPostMat = new THREE.MeshPhongMaterial({
  color: 0x252525, specular: 0x333333, shininess: 15
});
const lampGlassMat = new THREE.MeshBasicMaterial({
  color: 0xffe8c0, transparent: true, opacity: 0.75
});

function createLampPost() {
  const g = new THREE.Group();

  const pole = new THREE.Mesh(
    new THREE.CylinderGeometry(0.075, 0.10, LAMP_HEIGHT, 6), lampPostMat
  );
  pole.position.y = LAMP_HEIGHT / 2;
  g.add(pole);

  const arm = new THREE.Mesh(
    new THREE.CylinderGeometry(0.04, 0.04, LAMP_ARM_REACH, 4), lampPostMat
  );
  arm.rotation.z = Math.PI / 2;
  arm.position.set(-LAMP_ARM_REACH / 2, LAMP_HEIGHT - 0.15, 0);
  g.add(arm);

  const housing = new THREE.Mesh(
    new THREE.BoxGeometry(0.45, 0.12, 0.75),
    new THREE.MeshPhongMaterial({ color: 0x1a1a1a })
  );
  housing.position.set(-LAMP_ARM_REACH, LAMP_HEIGHT - 0.22, 0);
  g.add(housing);

  const glass = new THREE.Mesh(
    new THREE.PlaneGeometry(0.38, 0.65), lampGlassMat
  );
  glass.rotation.x = -Math.PI / 2;
  glass.position.set(-LAMP_ARM_REACH, LAMP_HEIGHT - 0.29, 0);
  g.add(glass);

  const base = new THREE.Mesh(
    new THREE.CylinderGeometry(0.18, 0.22, 0.12, 6), lampPostMat
  );
  base.position.y = 0.06;
  g.add(base);

  return g;
}

const lampPosts  = [];
const lampSpots  = [];

for (let i = 0; i < NUM_LAMP_SLOTS; i++) {
  const post = createLampPost();
  scene.add(post);
  lampPosts.push(post);

  // Wider attenuation: distance 95 (was 65), wider cone, lower decay
  const spot = new THREE.SpotLight(
    0xffe0a0,        // warm sodium-vapor
    380,             // slightly higher intensity
    95,              // distance — wider falloff so pools overlap
    Math.PI / 2.8,   // wider cone angle
    0.82,            // penumbra (very soft edge)
    1.6              // decay — less aggressive falloff
  );
  spot.target = new THREE.Object3D();
  scene.add(spot);
  scene.add(spot.target);
  lampSpots.push(spot);
}

function updateLamps(progress) {
  const base = Math.floor(progress / LAMP_SPACING) - 4;

  for (let i = 0; i < NUM_LAMP_SLOTS; i++) {
    const idx = base + i;
    const z   = idx * LAMP_SPACING;
    const side = (idx % 2 === 0) ? 1 : -1;

    const postX  = side * (ROAD_WIDTH / 2 + 2);
    const lightX = side * (ROAD_WIDTH / 2 - 1);

    lampPosts[i].position.set(postX, 0, -z);
    lampPosts[i].scale.x = side;

    lampSpots[i].position.set(lightX, LAMP_HEIGHT, -z);
    lampSpots[i].target.position.set(lightX * 0.3, 0, -z);
  }
}


// ─────────────────────────────────────────────────────────────────────
//  SEDAN MODEL  (smooth curved body via ExtrudeGeometry)
// ─────────────────────────────────────────────────────────────────────
//  The side-profile is defined as a THREE.Shape with bezier curves,
//  then extruded to the car's width. The bevel rounds every edge.
//  After rotation the shape's X maps to car Z (length) and the
//  extrude depth maps to car X (width). All detail pieces (glass,
//  lights, wheels, mirrors) are positioned to match the new body.
// ─────────────────────────────────────────────────────────────────────

function createSedan(colour) {
  const g = new THREE.Group();

  // ── Materials ──────────────────────────────────────────────
  const bodyMat = new THREE.MeshPhongMaterial({
    color: colour, specular: 0x666666, shininess: 115, flatShading: false
  });
  const glassMat = new THREE.MeshPhongMaterial({
    color: 0x080812, specular: 0xaaaaaa, shininess: 140,
    transparent: true, opacity: 0.58, depthWrite: false
  });
  const trimMat = new THREE.MeshPhongMaterial({
    color: 0x0c0c0c, specular: 0x444444, shininess: 35
  });
  const rubberMat = new THREE.MeshPhongMaterial({
    color: 0x080808, specular: 0x0e0e0e, shininess: 6
  });
  const chromeMat = new THREE.MeshPhongMaterial({
    color: 0x222222, specular: 0x999999, shininess: 90
  });

  // ── Side-profile shape (XY plane; X = length, Y = height) ─
  //
  //  Counterclockwise winding (front-bottom → up → across roof → down → bottom)
  //
  const s = new THREE.Shape();
  s.moveTo(-2.32, 0.22);                                          // front-bottom
  s.lineTo(-2.32, 0.42);                                          // front face
  s.quadraticCurveTo(-2.27, 0.60, -1.88, 0.67);                  // front bumper curve
  s.lineTo(-1.08, 0.72);                                          // hood
  s.bezierCurveTo(-0.82, 0.73, -0.48, 1.16, -0.22, 1.36);       // A-pillar / windshield
  s.bezierCurveTo(-0.02, 1.445, 0.56, 1.45, 0.76, 1.37);        // roof
  s.bezierCurveTo(0.94, 1.22, 1.10, 0.90, 1.28, 0.76);          // C-pillar / rear window
  s.lineTo(1.88, 0.71);                                           // trunk deck
  s.quadraticCurveTo(2.27, 0.60, 2.32, 0.42);                    // rear bumper curve
  s.lineTo(2.32, 0.22);                                           // rear face
  s.lineTo(-2.32, 0.22);                                          // undercarriage (closes shape)

  const BODY_W = 1.84;        // total body width (extrude depth)

  const bodyGeo = new THREE.ExtrudeGeometry(s, {
    depth:          BODY_W,
    bevelEnabled:   true,
    bevelThickness: 0.045,
    bevelSize:      0.045,
    bevelSegments:  3,
    curveSegments:  16
  });

  const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
  // Rotate so shape X → car -Z  and extrude Z → car -X
  // Mapping: (x,y,z) → (-z, y, x)  after rotation.y = -PI/2
  bodyMesh.rotation.y = -Math.PI / 2;
  bodyMesh.position.x = BODY_W / 2;    // centre the width
  g.add(bodyMesh);

  // ── Lower side-sill trim (thin strip along the rocker panel) ──
  for (const sx of [-1, 1]) {
    const sill = new THREE.Mesh(
      new THREE.BoxGeometry(0.025, 0.06, 3.4), trimMat
    );
    sill.position.set(sx * (BODY_W / 2 + 0.01), 0.26, 0);
    g.add(sill);
  }

  // ── Windshield glass (slightly proud of body surface) ─────
  const wsGeo = new THREE.PlaneGeometry(1.52, 0.56);
  const ws = new THREE.Mesh(wsGeo, glassMat);
  ws.rotation.x = 0.44;
  ws.position.set(0, 1.08, -0.88);
  g.add(ws);

  // ── Rear window ───────────────────────────────────────────
  const rwGeo = new THREE.PlaneGeometry(1.46, 0.46);
  const rw = new THREE.Mesh(rwGeo, glassMat);
  rw.rotation.x = -0.48;
  rw.position.set(0, 1.05, 0.96);
  g.add(rw);

  // ── Side windows (two per side — front door, rear door) ───
  for (const sx of [-1, 1]) {
    // Front door window
    const swF = new THREE.Mesh(new THREE.PlaneGeometry(0.72, 0.34), glassMat);
    swF.rotation.y = sx * Math.PI / 2;
    swF.position.set(sx * (BODY_W / 2 + 0.025), 1.12, -0.24);
    g.add(swF);
    // Rear door window
    const swR = new THREE.Mesh(new THREE.PlaneGeometry(0.68, 0.32), glassMat);
    swR.rotation.y = sx * Math.PI / 2;
    swR.position.set(sx * (BODY_W / 2 + 0.025), 1.11, 0.40);
    g.add(swR);
  }

  // ── Wheels (torus tire + cylinder rim + hub cap) ──────────
  const tireGeo  = new THREE.TorusGeometry(0.29, 0.095, 10, 22);
  const rimGeo   = new THREE.CylinderGeometry(0.21, 0.21, 0.16, 18);
  const hubGeo   = new THREE.CylinderGeometry(0.07, 0.07, 0.18, 10);
  const spokeGeo = new THREE.BoxGeometry(0.03, 0.38, 0.03);

  const wPos = [
    [-0.86, 0.29, -1.36], [0.86, 0.29, -1.36],   // front
    [-0.86, 0.29,  1.36], [0.86, 0.29,  1.36]     // rear
  ];

  for (const [wx, wy, wz] of wPos) {
    // Tire (torus rotated so ring faces sideways)
    const tire = new THREE.Mesh(tireGeo, rubberMat);
    tire.rotation.z = Math.PI / 2;       // ring now in YZ plane, axis along X
    tire.position.set(wx, wy, wz);
    g.add(tire);

    // Rim disc
    const rim = new THREE.Mesh(rimGeo, chromeMat);
    rim.rotation.z = Math.PI / 2;
    rim.position.set(wx, wy, wz);
    g.add(rim);

    // Hub cap
    const hub = new THREE.Mesh(hubGeo, trimMat);
    hub.rotation.z = Math.PI / 2;
    hub.position.set(wx, wy, wz);
    g.add(hub);

    // Spokes (5 per wheel, rotated around X-axis)
    for (let si = 0; si < 5; si++) {
      const spoke = new THREE.Mesh(spokeGeo, chromeMat);
      const a = (si / 5) * Math.PI * 2;
      spoke.position.set(wx, wy, wz);
      spoke.rotation.set(a, 0, Math.PI / 2);
      g.add(spoke);
    }
  }

  // ── Headlights (half-sphere for realism) ──────────────────
  const hlMat = new THREE.MeshBasicMaterial({ color: 0xfff4e0 });
  for (const sx of [-0.56, 0.56]) {
    const hlGeo = new THREE.SphereGeometry(0.13, 12, 8, 0, Math.PI * 2, 0, Math.PI / 2);
    const hl = new THREE.Mesh(hlGeo, hlMat);
    hl.rotation.x = Math.PI / 2;         // dome faces forward (-Z)
    hl.position.set(sx, 0.54, -2.34);
    g.add(hl);
  }

  // ── Taillights (slightly rounded) ─────────────────────────
  const tlMat = new THREE.MeshBasicMaterial({ color: 0x880000 });
  for (const sx of [-0.56, 0.56]) {
    const tl = new THREE.Mesh(
      new THREE.BoxGeometry(0.28, 0.09, 0.04), tlMat
    );
    tl.position.set(sx, 0.54, 2.34);
    g.add(tl);
    // Small reflector below taillight
    const ref = new THREE.Mesh(
      new THREE.BoxGeometry(0.14, 0.03, 0.03),
      new THREE.MeshBasicMaterial({ color: 0x550000 })
    );
    ref.position.set(sx, 0.46, 2.34);
    g.add(ref);
  }

  // ── Chrome bumper strips ──────────────────────────────────
  const bStripGeo = new THREE.BoxGeometry(1.70, 0.04, 0.03);
  const fStrip = new THREE.Mesh(bStripGeo, chromeMat);
  fStrip.position.set(0, 0.38, -2.35);
  g.add(fStrip);
  const rStrip = new THREE.Mesh(bStripGeo, chromeMat);
  rStrip.position.set(0, 0.38, 2.35);
  g.add(rStrip);

  // ── Side mirrors ──────────────────────────────────────────
  for (const sx of [-1, 1]) {
    const stem = new THREE.Mesh(new THREE.BoxGeometry(0.16, 0.03, 0.04), trimMat);
    stem.position.set(sx * 0.98, 0.92, -0.52);
    g.add(stem);
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.05, 8, 6), chromeMat);
    head.position.set(sx * 1.06, 0.92, -0.52);
    g.add(head);
  }

  // ── Door seam lines ───────────────────────────────────────
  for (const sx of [-1, 1]) {
    for (const dz of [-0.12, 0.78]) {
      const seam = new THREE.Mesh(new THREE.BoxGeometry(0.008, 0.40, 0.008), trimMat);
      seam.position.set(sx * (BODY_W / 2 + 0.025), 0.56, dz);
      g.add(seam);
    }
  }

  return g;
}


// ─────────────────────────────────────────────────────────────────────
//  PLAYER
// ─────────────────────────────────────────────────────────────────────

const playerCar = createSedan(0x1e1e28);
scene.add(playerCar);

function makeHeadlight() {

  sl.target = new THREE.Object3D();
  scene.add(sl);
  scene.add(sl.target);
  return sl;
}
const hlL = makeHeadlight();
const hlR = makeHeadlight();

const tailGlow = new THREE.PointLight(0x880000, 8, 10, 2);
scene.add(tailGlow);

// State
let progress   = 0;
let targetX    = 0;           // desired lateral position (from input)
let currentX   = 0;           // interpolated actual lateral position
let speed      = BASE_SPEED;
let prevSpeed  = BASE_SPEED;
let steer      = 0;           // current steering input [-1, 1]
let carPitch   = 0;

// Camera lag state
let camLagX    = 0;           // camera lateral position (lags behind car)


// ─────────────────────────────────────────────────────────────────────
//  GHOST SYSTEM — "The Ascending"
// ─────────────────────────────────────────────────────────────────────

const allRecordings    = [];
let   currentRecording = [];

class Ghost {
  constructor(recording) {
    this.rec      = recording;
    this.mesh     = createSedan(0x1e1e28);
    this.frame    = 0;
    this.mFrame   = 0;
    this.merged   = false;

    this.mesh.visible = true;
    scene.add(this.mesh);
  }

  static ease(t) {
    return t * t * (3 - 2 * t);
  }

  update(loopBaseZ) {
    const r = this.rec;
    if (!r.length) return;

    const f    = r[this.frame % r.length];
    const rawZ = -(loopBaseZ + f.z);

    if (!this.merged) {
      this.mFrame++;
      const t  = Math.min(this.mFrame / MERGE_FRAMES, 1);
      const s  = Ghost.ease(t);
      const yOff = MERGE_START_Y * (1 - s);
      const zOff = MERGE_START_Z * (1 - s);
      this.mesh.position.set(f.x, yOff, rawZ + zOff);
      if (t >= 1) this.merged = true;
    } else {
      this.mesh.position.set(f.x, 0, rawZ);
    }

    const nf = r[(this.frame + 1) % r.length];
    this.mesh.rotation.y = -(nf.x - f.x) * 0.35;

    this.frame = (this.frame + 1) % r.length;
  }

  /** World-space bounding box center (x, z) for collision */
  getWorldXZ() {
    return { x: this.mesh.position.x, z: this.mesh.position.z };
  }
}

const ghosts = [];


// ─────────────────────────────────────────────────────────────────────
//  OBSTACLE SYSTEM
// ─────────────────────────────────────────────────────────────────────

const liveObstacles = [];

function seededRNG(seed) {
  let s = Math.abs(seed) || 1;
  return () => { s = (s * 16807) % 2147483647; return (s - 1) / 2147483646; };
}

function spawnObstacles(loopNum) {
  for (const o of liveObstacles) scene.remove(o.mesh);
  liveObstacles.length = 0;

  if (loopNum === 0) return;

  const rng   = seededRNG(loopNum * 6271 + 43);
  const count = Math.min(2 + Math.floor(loopNum * 0.6), 7);

  for (let i = 0; i < count; i++) {
    const ox  = (rng() - 0.5) * (ROAD_WIDTH - 3);
    const oz  = rng() * (ROAD_LENGTH - 120) + 60;

    let mesh;
    if (rng() > 0.45) {
      mesh = createSedan(0x121216);
      mesh.rotation.y = (rng() - 0.5) * 0.5;
    } else {
      mesh = new THREE.Group();
      const dm = new THREE.MeshPhongMaterial({
        color: 0x181818, specular: 0x1a1a1a, shininess: 8
      });
      for (let j = 0; j < 6; j++) {
        const sz = 0.15 + rng() * 0.7;
        const bx = new THREE.Mesh(new THREE.BoxGeometry(sz, sz * 0.4, sz), dm);
        bx.position.set((rng() - 0.5) * 2.5, sz * 0.2, (rng() - 0.5) * 2.5);
        bx.rotation.set(rng(), rng(), rng());
        mesh.add(bx);
      }
    }

    scene.add(mesh);
    liveObstacles.push({ mesh, ox, oz });
  }
}


// ─────────────────────────────────────────────────────────────────────
//  RAIN PARTICLE SYSTEM
// ─────────────────────────────────────────────────────────────────────

const rainGeo = new THREE.BufferGeometry();
const rainPos = new Float32Array(RAIN_COUNT * 3);
const rainVel = new Float32Array(RAIN_COUNT);

for (let i = 0; i < RAIN_COUNT; i++) {
  rainPos[i * 3]     = (Math.random() - 0.5) * RAIN_SPREAD;
  rainPos[i * 3 + 1] = Math.random() * RAIN_HEIGHT;
  rainPos[i * 3 + 2] = (Math.random() - 0.5) * RAIN_SPREAD;
  rainVel[i]         = 0.25 + Math.random() * 0.30;
}
rainGeo.setAttribute('position', new THREE.BufferAttribute(rainPos, 3));

const rainMat = new THREE.PointsMaterial({
  color: 0x606878, size: 0.055, transparent: true, opacity: 0.22
});
const rainMesh = new THREE.Points(rainGeo, rainMat);
scene.add(rainMesh);

function tickRain(anchor) {
  const p = rainGeo.attributes.position.array;
  for (let i = 0; i < RAIN_COUNT; i++) {
    p[i * 3 + 1] -= rainVel[i];
    p[i * 3]     += 0.015;
    p[i * 3 + 2] -= 0.008;
    if (p[i * 3 + 1] < -0.5) {
      p[i * 3]     = (Math.random() - 0.5) * RAIN_SPREAD;
      p[i * 3 + 1] = RAIN_HEIGHT;
      p[i * 3 + 2] = (Math.random() - 0.5) * RAIN_SPREAD;
    }
  }
  rainMesh.position.copy(anchor);
  rainGeo.attributes.position.needsUpdate = true;
}


// ─────────────────────────────────────────────────────────────────────
//  DYNAMIC CAMERA  (fully smoothed — no raw-input jumps)
// ─────────────────────────────────────────────────────────────────────
//  Every camera parameter is interpolated through its own low-pass
//  filter. Raw steer input (-1/0/1) is first smoothed into
//  `smoothSteer`, which drives lean offset and roll. The look-at
//  target is a persistent Vector3 that lerps toward the desired
//  point each frame, eliminating the jerk that comes from passing
//  an instantly-changing vector to camera.lookAt().
// ─────────────────────────────────────────────────────────────────────

let camRoll      = 0;
let camFov       = 66;
let smoothSteer  = 0;                          // low-pass filtered steer
const _lookTarget = new THREE.Vector3(0, 0.9, -22);
let   _lookInit   = false;

function updateCamera(carPos, spd, rawSteer) {
  const sf = spd / MAX_SPEED;

  // ── Smooth the binary steer input ──────────────────────────
  smoothSteer += (rawSteer - smoothSteer) * 0.04;

  // ── Lateral lag (camera trails the car sideways) ───────────
  camLagX += (carPos.x - camLagX) * 0.025;

  // ── Lean offset (smoothed — no direction-change snaps) ─────
  const lean = -smoothSteer * 0.48;

  // ── Desired camera position ────────────────────────────────
  const ix = camLagX * 0.34 + lean;
  const iy = 2.55 + sf * 0.50 + Math.abs(smoothSteer) * 0.12;
  const iz = carPos.z + 6.8 + sf * 2.2;

  // ── Smooth position follow (low rates = cinematic weight) ──
  camera.position.x += (ix - camera.position.x) * 0.028;
  camera.position.y += (iy - camera.position.y) * 0.026;
  camera.position.z += (iz - camera.position.z) * 0.036;

  // ── Smooth look-at target (persistent, interpolated) ───────
  const la     = 22 + sf * 16;
  const wantLX = carPos.x * 0.48 + lean * 0.22;
  const wantLY = 0.9;
  const wantLZ = carPos.z - la;

  if (!_lookInit) {
    _lookTarget.set(wantLX, wantLY, wantLZ);
    _lookInit = true;
  }
  _lookTarget.x += (wantLX - _lookTarget.x) * 0.030;
  _lookTarget.y += (wantLY - _lookTarget.y) * 0.030;
  _lookTarget.z += (wantLZ - _lookTarget.z) * 0.048;

  camera.lookAt(_lookTarget);

  // ── Roll (smoothed via smoothSteer + its own lerp) ─────────
  const tr = -smoothSteer * 0.028;
  camRoll += (tr - camRoll) * 0.022;
  camera.rotation.z = camRoll;

  // ── FOV stretch ────────────────────────────────────────────
  const tf = 64 + sf * 10;
  camFov += (tf - camFov) * 0.018;
  camera.fov = camFov;
  camera.updateProjectionMatrix();
}


// ─────────────────────────────────────────────────────────────────────
//  INPUT
// ─────────────────────────────────────────────────────────────────────

const keys = {};
window.addEventListener('keydown', e => {
  keys[e.code] = true;
  // Pause toggle on P (only on keydown, not repeat)
  if (e.code === 'KeyP' && !e.repeat) togglePause();
});
window.addEventListener('keyup', e => { keys[e.code] = false; });


// ─────────────────────────────────────────────────────────────────────
//  GAME STATE
// ─────────────────────────────────────────────────────────────────────

let loopCount   = 0;
let lastLoopIdx = 0;
let paused      = false;
let crashed     = false;
let crashTimer  = 0;

const crashOverlay = document.getElementById('crash-overlay');

function togglePause() {
  if (crashed) return;        // can't pause during crash
  paused = !paused;
}

/** AABB collision test in the XZ plane */
function boxesOverlap(ax, az, bx, bz, hx, hz) {
  return Math.abs(ax - bx) < hx * 2 && Math.abs(az - bz) < hz * 2;
}

function triggerCrash() {
  if (crashed) return;
  crashed = true;
  crashOverlay.classList.add('active');

  crashTimer = setTimeout(() => {
    resetAfterCrash();
  }, CRASH_DELAY);
}

function resetAfterCrash() {
  crashed = false;
  crashOverlay.classList.remove('active');

  // Archive current recording if non-empty, spawn ghost
  if (currentRecording.length > 0) {
    allRecordings.push([...currentRecording]);
    ghosts.push(new Ghost(allRecordings[allRecordings.length - 1]));
    currentRecording = [];
  }

  // Reset player to start of current loop
  const curLoop = Math.floor(progress / ROAD_LENGTH);
  progress = curLoop * ROAD_LENGTH;
  targetX  = 0;
  currentX = 0;
  camLagX  = 0;
  speed    = BASE_SPEED;
  steer    = 0;
  carPitch = 0;

  // Regenerate obstacles for this loop
  spawnObstacles(loopCount);
}


// ─────────────────────────────────────────────────────────────────────
//  UTILITY
// ─────────────────────────────────────────────────────────────────────

function lerp(a, b, t) { return a + (b - a) * t; }


// ═══════════════════════════════════════════════════════════════════════
//  MAIN GAME LOOP
// ═══════════════════════════════════════════════════════════════════════

let lastT = 0;

spawnObstacles(0);

function frame(ts) {
  requestAnimationFrame(frame);

  const dt = Math.min((ts - lastT) / 1000, 0.05);
  lastT = ts;

  // ── Skip updates when paused or crashed ─────────────────────
  if (paused || crashed) {
    // Still render current frame (frozen)
    renderer.render(scene, camera);
    return;
  }

  // ── Input ────────────────────────────────────────────────────
  steer = 0;
  if (keys['ArrowLeft']  || keys['KeyA']) steer -= 1;
  if (keys['ArrowRight'] || keys['KeyD']) steer += 1;

  prevSpeed = speed;
  if (keys['ArrowUp'] || keys['KeyW']) {
    speed = Math.min(MAX_SPEED, speed + ACCEL);
  } else if (keys['ArrowDown'] || keys['KeyS']) {
    speed = Math.max(MIN_SPEED, speed - BRAKE);
  } else {
    if (speed > BASE_SPEED)      speed = Math.max(BASE_SPEED, speed - DRAG);
    else if (speed < BASE_SPEED) speed = Math.min(BASE_SPEED, speed + DRAG * 0.4);
  }

  // ── Smooth steering (lerp toward target) ────────────────────
  targetX += steer * STEER_RATE * (0.4 + speed);
  targetX  = Math.max(-MAX_LATERAL, Math.min(MAX_LATERAL, targetX));

  // Interpolate currentX toward targetX — gives weight/float
  currentX += (targetX - currentX) * STEER_LERP;

  progress += speed;

  // ── Record this frame ────────────────────────────────────────
  currentRecording.push({ x: currentX, z: progress % ROAD_LENGTH, speed });

  // ── Loop detection ───────────────────────────────────────────
  const curLoop = Math.floor(progress / ROAD_LENGTH);
  if (curLoop > lastLoopIdx) {
    loopCount++;
    lastLoopIdx = curLoop;

    if (currentRecording.length > 0) {
      allRecordings.push([...currentRecording]);
      ghosts.push(new Ghost(allRecordings[allRecordings.length - 1]));
      currentRecording = [];
    }

    spawnObstacles(loopCount);
  }

  // ── Positioning ──────────────────────────────────────────────
  const baseZ = curLoop * ROAD_LENGTH;

  playerCar.position.set(currentX, 0, -progress);

  // Visual yaw from steering delta (the difference between target and current
  // gives a natural "wheel turned" appearance)
  const visualSteer = (targetX - currentX) * 0.12;
  playerCar.rotation.y = -visualSteer;

  // Nose pitch from acceleration
  const accel    = speed - prevSpeed;
  const tgtPitch = accel * 2.5;
  carPitch = lerp(carPitch, tgtPitch, 0.10);
  playerCar.rotation.x = carPitch;

  // Headlights
  hlL.position.set(currentX - 0.62, 0.54, -progress - 2.4);
  hlR.position.set(currentX + 0.62, 0.54, -progress - 2.4);
  hlL.target.position.set(currentX - 1.5, -0.5, -progress - 50);
  hlR.target.position.set(currentX + 1.5, -0.5, -progress - 50);

  // Tail glow
  tailGlow.position.set(currentX, 0.54, -progress + 2.5);

  // ── Road segment tiling ──────────────────────────────────────
  const si = Math.floor(progress / ROAD_LENGTH);
  for (let i = 0; i < 3; i++) {
    segments[i].position.z = -(si - 1 + i) * ROAD_LENGTH;
  }

  // ── Street lamps ─────────────────────────────────────────────
  updateLamps(progress);

  // ── Ghosts + Collision ───────────────────────────────────────
  const playerWorldZ = -progress;
  for (const gh of ghosts) {
    gh.update(baseZ);

    // Collision only against merged ghosts (not while ascending)
    if (gh.merged) {
      const gp = gh.getWorldXZ();
      if (boxesOverlap(currentX, playerWorldZ, gp.x, gp.z, COL_HX, COL_HZ)) {
        triggerCrash();
        break;
      }
    }
  }

  // ── Obstacles ────────────────────────────────────────────────
  for (const ob of liveObstacles) {
    ob.mesh.position.z = -(baseZ + ob.oz);
    ob.mesh.position.x = ob.ox;
  }

  // ── Rain ─────────────────────────────────────────────────────
  tickRain(playerCar.position);

  // ── Camera ───────────────────────────────────────────────────
  updateCamera(playerCar.position, speed, steer);

  // ── Render ───────────────────────────────────────────────────
  renderer.render(scene, camera);
}

requestAnimationFrame(frame);
</script>
